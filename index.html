<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a data-file="files/Ergonomics O P Khanna.pdf">Ergonomics O P Khanna</a></li>
            <li><a data-file="files/IE Unit 3 Time Study.pdf">IE Unit 3 Time Study</a></li>
            <li><a data-file="files/ipr.pdf">IPR </a></li>
            <li><a data-file="files/material handling.pdf">material handling</a></li>
            <li><a data-file="files/Value_Engineering_Method_-_Lambert.pdf">Value_Engineering_Method_-_Lambert</a></li>
            <li><a data-file="files/work measurement.pdf">work measurement</a></li>
            <li><a data-file="files/work study.pdf">work study</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
